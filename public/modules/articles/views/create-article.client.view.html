<section data-ng-controller="ArticlesController" data-ng-init="find()">
	<div class="page-header">
		<h1>New Article</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>

				<div class="form-group">
				<label class="control-label" for="summary">Summary</label>
                    <div class="controls">
                        <textarea data-ng-model="summary" id="summary" class="form-control" placeholder="Summary"></textarea>
			        </div>
                </div>
                
                <div class="form-group">
				<label class="control-label" for="category">Category</label>
                    <div class="controls">
                        <input data-ng-model="category" id="category" class="form-control" placeholder="Category"></input>
			        </div>
                </div>
               <!-- ------------------------------------------------------------------------
                <div class="form-group">
				<label for="imageURL">Article Image</label>
				
					<img ng-src="{{imageURL}}" width="200px">
					<input id="imageURL" type="file" class="btn"
						   ng-file-select="onFileSelect($files, 'article/imageURL', articleImageUpload); uploadingImage = true; imageURL = $files">

					<div ng-show="uploadingImage" ng-repeat="file in imageURL">
						<div class="progress">
							<div class="progress-bar" role="progressbar" style="width:{{file.progress}}%;">
								{{file.name}} : {{file.progress}}
							</div>
						</div>
					</div>
				</div>
                ---------------------------------------------------------------------------
                -->
                
                <div class="form-group">
				<label class="control-label" for="rImageUrl">Article Image</label>
                    <div class="controls">
                        <input name="rImageUrl" type="text" data-ng-model="rImageUrl" id="rImageUrl" class="form-control" placeholder="Article Image" required>
			        </div>
                </div>
               
                <div class="form-group">
                        <div class="controls">
                            <h3>Content</h3>
                            <div text-angular="text-angular" name="content" data-ng-model="content"></div>
                        </div>
            	</div>
            	
            	<div class="form-group" data-ng-show="magazines.length > 0">
            	 	
            	 	   <label>Magazine</label><br>

                    <select class="form-control"   data-ng-model="magazine"
                            ng-options="magazine._id as magazine.publishDate for magazine in magazines">

                    </select>
                </div>
                
               
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
