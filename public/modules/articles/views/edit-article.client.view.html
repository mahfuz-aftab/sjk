<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Article</h1>
	</div>
	
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="update()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="article.title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>

				<div class="form-group">
				<label class="control-label" for="summary">Summary</label>
                    <div class="controls">
                        <textarea data-ng-model="article.summary" id="summary" class="form-control" placeholder="Summary"></textarea>
			        </div>
                </div>
             <!--   ------------------------------------------------------------------------
                <div class="form-group">
				<label for="imageURL">Article Image</label>
				
					<img ng-src="{{article.imageURL}}" width="200px">
					<input id="imageURL" type="file" class="btn"
						   ng-file-select="onFileSelect($files, 'article/imageURL', articleImageUpload); uploadingPhoto = true; imageURL = $files">

					<div ng-show="uploadingPhoto" ng-repeat="file in imageURL">
						<div class="progress">
							<div class="progress-bar" role="progressbar" style="width:{{file.progress}}%;">
								{{file.name}} : {{file.progress}}
							</div>
						</div>
					</div>
				</div>
                --------------------------------------------------------------------------- 	-->
                
                <div class="form-group">
				<label class="control-label" for="rImageURL">Article Image</label>
                    <div class="controls">
                        <input name="rImageURL" type="text" data-ng-model="article.rImageURL" id="rImageURL" class="form-control" placeholder="Article Image" required>
			        </div>
                </div>
                
                <div class="form-group">
                        <div class="controls">
                            <h3>Content</h3>
                            <div text-angular="text-angular" name="content" data-ng-model="article.content"></div>
                        </div>
            	</div>
            	
            		<div class="form-group" data-ng-show="magazines.length > 0">
            	 	
            	 	   <label>Magazine</label><br>
            	 	   
                    <select class="form-control"   data-ng-model="article.magazine"
                            ng-options="magazine._id as magazine.publishDate for magazine in magazines">

                    </select>
                </div>
 
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
