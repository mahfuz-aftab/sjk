<section data-ng-controller="MagazinesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Magazines</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="magazine in magazines" data-ng-href="#!/magazines/{{magazine._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="magazine.created | date:'medium'"></span>
				by
				<span data-ng-bind="magazine.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="magazine.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!magazines.$resolved || magazines.length">
    	No Magazines yet, why don't you <a href="/#!/magazines/create">create one</a>?
    </div>
</section>
