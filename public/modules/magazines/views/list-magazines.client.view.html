<section data-ng-controller="MagazinesController" data-ng-init="find()">

        <div class="page-header">
            <div class="row">
            <div class="col-sm-6 col-md-6">
                <h2>Magazines</h2>
            </div>
            
            <div class="col-sm-6 col-md-6">
                <a data-ng-show="authentication.user" class="btn btn-primary addBtn pull-right" ng-href="#!/magazines/create"><i class="glyphicon glyphicon-plus"></i>Magazine</a>
  
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="query" placeholder="Search">
                    <span class="input-group-btn">
                     <button ng-click="search()" class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                   </span>
                </div>
            </div>
            </div>
            </div>
 
    <div class="listGroupMagazine">
        <a data-ng-repeat="magazine in magazines | filter : query" data-ng-href="#!/magazines/{{magazine._id}}" class="list-group-item">
	          <div class="row">
                    <div class="col-sm-3 col-md-3">
			         	<img  ng-src="{{magazine.rImageUrl}}"></img>
		        	</div>
		        	
		        	<div class="col-sm-9 col-md-9">
                        <h3 data-ng-bind="magazine.name"></h3> 
                        <div class="magazinePublishDetails">
                            <p class="pull-left" data-ng-bind="magazine.yearQuarter"></p>
                            <p class="pull-left" data-ng-bind="magazine.yearNumber"></p>
                            <p class="pull-right" style="padding-right:10px; color: #000;" data-ng-bind="magazine.publishDate"></p>
                        </div>
                            <p style="padding-top:20px; text-align:center;"><span class="magazineSummary" ng-bind-html="magazine.summary | limitTo:200"></span> ...</p>
                    </div>
                </div>
                </a>
    </div>

    <div class="alert alert-warning text-center" data-ng-hide="!magazines.$resolved || magazines.length">
    	No Magazines yet, why don't you <a href="/#!/magazines/create">create one</a>?
    </div>
</section>
