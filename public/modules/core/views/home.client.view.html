<section data-ng-controller="HomeController" style="background: #B31616;; padding: 0.6em;">
		<div class="row">
			<div class="col-sm-5 col-md-5" style="padding-left:0;">
		<a data-ng-href="#!/magazines">
				<carousel interval="3000">
					<slide ng-repeat="slide in magazines" active="slide.active" class="slide">
						<img class="sliderPhoto pull-left" ng-src="{{slide.rImageUrl}}">
					</slide>
				</carousel>
			</a>
			</div>
		</div>
</section>
</br></br>
